<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="style.css"
        <!-- Internal Css -->
        <style>
            body{
                background-color: gray;
            }
            
            H1{
                color: red;
            }
            /*Class Selector*/
            .abc{
                color:gold;
                text-align: center;
                font-size: 30px;
            }
            /*ID Selector*/
            #abcd{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>WELCOME</h1>
        <h1>to CSS</h1>

        <!--Class selector-->
        <p class=".abc">We are</p>
        <u class=".abc">doing</u>
        <b class=".abc">CSS</b>

        <!--ID selector-->
        <p id="abcd">Its Juana</p>

        <!--Inline selector-->
        <h2 style="color: blue;text-align: start;">I like coding</h2>
        <h3 style="color: pink; float: left;">very much</h3>
        <br>
        <br>
        <a href="https://www.google.com/" target="self"> To know more, click me</a>
    </body>
</html>
